<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>CLICK HMI</title>
  </head>
  <body>
    <!-- Banner -->
    <div class="banner-container">
        <div class="banner-inner">
            <div class="banner-title">
              <p class="title">click</p>
              <p class="title">web HMI</p>
              <p class="info">
                A moderen web based toolkit to visualize and controll your CLICK PLC
              </p>
              <a href="#" class="btn">
                More Info 
              </a>
            </div>
            
            <div class="banner-image"></div>
        </div>
    </div>

    <!-- Used technologies -->
    <div class="used-tech-container">
      <div class="used-tech-inner">
        <p class="title">Used Technologies</p>
        <div class="logos">
          <img src="img/used-tech/nodejs-new-black.svg" alt="node js">
          <img src="img/used-tech/modbus.png" alt="modbus">
          <img src="img/used-tech/raspberry-pi.svg" alt="raspberry pi">
          <img src="img/used-tech/click.png" alt="click">
        </div>
      </div>
    </div>

    <!-- Demo -->
    <div class="demo-container">
      <div class="demo-inner">
        <p class="title">HMI Demo</p>
          <div class="demo-description">
            <p>
              The P&ID here is showing the results of an in-browser simulation. In a real scenario the value would be supplied by the server that is hosting the web page.
            </p>
          </div>
          <div class="pid"></div>
          <div class="chart-container">
            <div class="ct-chart ct-perfect-fourth"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
